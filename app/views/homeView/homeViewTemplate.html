<div class="homePage" ng-controller="HomeViewController">
    <div class="stage">
        <div>{{welcomeMessage}}</div>
        <div>{{companyName}}</div>
    </div>
    <div class="body">
        <a ng-repeat="picture in uploadedPictures" ng-href="#/photos/{{picture.id}}">
            <div class="pictureTitle">{{picture.title}}</div>
            <img class="homePagePicture" ng-src="{{picture.dataURL}}">
        </a>
    </div>
</div>
