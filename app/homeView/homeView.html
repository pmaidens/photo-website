<div class="homePage" ng-controller="homeViewCtrl">
    <div class="stage">
        <div>{{welcomeMessage}}</div>
        <div>{{companyName}}</div>
    </div>
    <div class="body">
        <div ng-repeat="picture in uploadedPictures">
            <div class="pictureTitle">{{picture.title}}</div>
            <img class="homePagePicture" ng-src="{{picture.dataURL}}">
        </div>
    </div>
</div>
